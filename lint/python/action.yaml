name: Python Lint
description: GitHub Action that lints a Python based repository
inputs:
  github-token:
    required: true
    description: GitHub token that can checkout the repository. e.g. 'secrets.GITHUB_TOKEN'
    default: ${{ github.token }}
  python-version:
    required: false
    description: Python version to install on the github runner.
    default: 3.10.4
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python_version }}
    - name: Install poetry dependencies
      if: hashFiles('poetry.lock') != ''
      shell: bash
      run: ${GITHUB_ACTION_PATH}/../lib/install-poetry
    - name: Install pip dependencies
      if: hashFiles('poetry.lock') == ''
      shell: bash
      run: pip install -e .
    - name: Pre-commit
      uses: pre-commit/action@v3.0.0
      with:
        extra_args: --all-files
